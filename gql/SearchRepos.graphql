query SearchRepos($search: String!, $before: String) {
  search(first: 100, query: $search, type: REPOSITORY, before: $before){
    # Search Results
    nodes {
    	... on Repository {
        ...repositoryFields
      }
    }

    # Information Needed for Paging
    pageInfo {
      endCursor
      hasNextPage
    }

    # Total Amount of Search Results
    repositoryCount
  }
}
