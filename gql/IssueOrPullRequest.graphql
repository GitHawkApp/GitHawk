query IssueOrPullRequest($owner: String!, $repo: String!, $number: Int!, $page_size: Int!, $before: String) {
  repository(owner: $owner, name: $repo) {
    name
    hasIssuesEnabled
    viewerCanAdminister
    mentionableUsers(first: 100) {
      nodes {
        avatarUrl
        login
      }
    }
    issueOrPullRequest(number: $number) {
      ... on Issue {
        timeline(last: $page_size, before: $before) {
          pageInfo{...headPaging}
          nodes {
            ... on Commit {
              ...nodeFields
              author {
                user {
                  login
                  avatarUrl
                }
              }
              oid
              messageHeadline
            }
            ... on IssueComment {
              ...nodeFields
              ...reactionFields
              ...commentFields
              ...updatableFields
              ...deletableFields
            }
            ... on LabeledEvent {
              ...nodeFields
              actor {login}
              label {
                color
                name
              }
              createdAt
            }
            ... on UnlabeledEvent {
              ...nodeFields
              actor {login}
              label {
                color
                name
              }
              createdAt
            }
            ... on ClosedEvent {
              ...nodeFields
              closedCommit: commit {oid}
              actor {login}
              createdAt
            }
            ... on ReopenedEvent {
              ...nodeFields
              actor {login}
              createdAt
            }
            ... on RenamedTitleEvent {
              ...nodeFields
              actor {login}
              createdAt
              currentTitle
            }
            ... on LockedEvent {
              ...nodeFields
              actor {login}
              createdAt
            }
            ... on UnlockedEvent {
              ...nodeFields
              actor {login}
              createdAt
            }
            ... on ReferencedEvent {
              createdAt
              ...nodeFields
              refCommit: commit {oid}
              actor {login}
              commitRepository {
                ...referencedRepositoryFields
              }
              subject {
                ... on Issue {
                  title
                  number
                  closed
                }
                ... on PullRequest {
                  title
                  number
                  closed
                  merged
                }
              }
            }
            ... on RenamedTitleEvent {
              ...nodeFields
              createdAt
              currentTitle
              previousTitle
              actor {login}
            }
            ... on AssignedEvent {
              ...nodeFields
              createdAt
              actor{login}
              user{login}
            }
            ... on UnassignedEvent {
              ...nodeFields
              createdAt
              actor{login}
              user{login}
            }
            ...on MilestonedEvent {
              ...nodeFields
              createdAt
              actor{login}
              milestoneTitle
            }
            ...on DemilestonedEvent {
              ...nodeFields
              createdAt
              actor{login}
              milestoneTitle
            }
          }
        }
        milestone{...milestoneFields}
        ...reactionFields
        ...commentFields
        ...lockableFields
        ...closableFields
        ...labelableFields
        ...updatableFields
        ...nodeFields
        ...assigneeFields
        number
        title
      }
      ... on PullRequest {
        timeline(last: $page_size, before: $before) {
          pageInfo{...headPaging}
          nodes {
            ... on Commit {
              ...nodeFields
              author {
                user {
                  login
                  avatarUrl
                }
              }
              oid
              messageHeadline
            }
            ... on IssueComment {
              ...nodeFields
              ...reactionFields
              ...commentFields
              ...updatableFields
              ...deletableFields
            }
            ... on LabeledEvent {
              ...nodeFields
              actor {login}
              label {
                color
                name
              }
              createdAt
            }
            ... on UnlabeledEvent {
              ...nodeFields
              actor {login}
              label {
                color
                name
              }
              createdAt
            }
            ... on ClosedEvent {
              ...nodeFields
              closedCommit: commit {oid}
              actor {login}
              createdAt
            }
            ... on ReopenedEvent {
              ...nodeFields
              actor {login}
              createdAt
            }
            ... on RenamedTitleEvent {
              ...nodeFields
              actor {login}
              createdAt
              currentTitle
            }
            ... on LockedEvent {
              ...nodeFields
              actor {login}
              createdAt
            }
            ... on UnlockedEvent {
              ...nodeFields
              actor {login}
              createdAt
            }
            ... on MergedEvent {
              ...nodeFields
              mergedCommit: commit {oid}
              actor {login}
              createdAt
            }
            ... on PullRequestReviewThread {
              comments(first:$page_size) {
                nodes {
                  ...reactionFields
                  ...nodeFields
                  ...commentFields
                  path
                  diffHunk
                }
              }
            }
            ... on PullRequestReview {
              ...nodeFields
              ...commentFields
              state
              submittedAt
              author {login}
            }
            ... on ReferencedEvent {
              createdAt
              ...nodeFields
              actor {login}
              commitRepository {
                ...referencedRepositoryFields
              }
              subject {
                ... on Issue {
                  title
                  number
                  closed
                }
                ... on PullRequest {
                  title
                  number
                  closed
                  merged
                }
              }
            }
            ... on RenamedTitleEvent {
              ...nodeFields
              createdAt
              currentTitle
              previousTitle
              actor {login}
            }
            ... on AssignedEvent {
              ...nodeFields
              createdAt
              actor{login}
              user{login}
            }
            ... on UnassignedEvent {
              ...nodeFields
              createdAt
              actor{login}
              user{login}
            }
            ... on ReviewRequestedEvent {
              ...nodeFields
              createdAt
              actor{login}
              subject{login}
            }
            ... on ReviewRequestRemovedEvent {
              ...nodeFields
              createdAt
              actor{login}
              subject{login}
            }
            ...on MilestonedEvent {
              ...nodeFields
              createdAt
              actor{login}
              milestoneTitle
            }
            ...on DemilestonedEvent {
              ...nodeFields
              createdAt
              actor{login}
              milestoneTitle
            }
          }
        }
        reviewRequests(first: $page_size) {
          nodes {
            reviewer {
              login
              avatarUrl
            }
          }
        }
        milestone{...milestoneFields}
        ...reactionFields
        ...commentFields
        ...lockableFields
        ...closableFields
        ...labelableFields
        ...updatableFields
        ...nodeFields
        ...assigneeFields
        number
        title
        merged
      }
    }
  }
}
